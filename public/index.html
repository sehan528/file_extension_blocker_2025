<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>파일 확장자 차단 시스템</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/fixed-extension-manager.js"></script>
    <script src="/js/custom-extension-manager.js"></script>
    <script src="/js/file-upload-manager.js"></script>
    <script src="/js/policy-manager.js"></script>
    <script src="/js/index.js"></script>

</head>
<body class="bg-gray-50 min-h-screen">
<!-- 네비게이션 바 -->
<nav class="bg-gray-800 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                          d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                          clip-rule="evenodd"></path>
                </svg>
                <h1 class="text-lg font-semibold">파일 확장자 차단 시스템</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-300">사용자: <span id="current-user"
                                                               class="text-white font-medium">demo1</span></span>
                <button class="text-sm text-gray-300 hover:text-white" onclick="switchUser()">계정 전환</button>
            </div>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<main class="max-w-7xl mx-auto py-6 px-4">
    <!-- 알림 영역 -->
    <div id="alert-container" class="mb-6"></div>

    <!-- 페이지 헤더 -->
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">파일 확장자 차단</h2>
        <p class="text-gray-600">파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</p>
    </div>

    <!-- 정책 관리 카드 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <!-- 1. 고정 확장자 -->
        <div class="mb-8">
            <div class="flex items-center mb-4">
                <span class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-medium mr-3">1</span>
                <h3 class="text-lg font-semibold text-gray-900">고정 확장자</h3>
            </div>

            <div id="fixed-extensions" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                <!-- 동적으로 생성됩니다 -->
            </div>
        </div>

        <hr class="border-gray-200 mb-8">

        <!-- 2. 커스텀 확장자 입력 -->
        <div class="mb-8">
            <div class="flex items-center mb-4">
                <span class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-medium mr-3">2</span>
                <h3 class="text-lg font-semibold text-gray-900">커스텀 확장자</h3>
            </div>

            <div class="flex space-x-2">
                <input
                        type="text"
                        id="custom-extension-input"
                        placeholder="확장자 입력"
                        maxlength="20"
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button
                        id="add-extension-btn"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    추가
                </button>
            </div>
            <p class="text-sm text-gray-500 mt-2">최대 20자까지 입력 가능합니다.</p>
        </div>

        <!-- 3. 커스텀 확장자 표시 영역 -->
        <div class="mb-6">
            <div class="flex items-center mb-4">
                <span class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-medium mr-3">3</span>
                <h3 class="text-lg font-semibold text-gray-900">
                    <span id="custom-count">0</span>/200
                </h3>
            </div>

            <div id="custom-extensions-area" class="min-h-32 p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50">
                <div id="no-custom-message" class="text-center text-gray-500">
                    추가된 커스텀 확장자가 없습니다.
                </div>
            </div>
        </div>
    </div>

    <!-- 파일 업로드 테스트 카드 -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center mb-4">
            <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
            <h3 class="text-lg font-semibold text-gray-900">파일 업로드 테스트</h3>
        </div>

        <!-- 드래그 앤 드롭 영역  -->
        <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer mb-4">
            <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-gray-600 mb-2">파일을 여기에 드래그 앤 드롭하세요</p>
            <p class="text-sm text-gray-500">또는 클릭하여 파일을 선택하세요</p>
        </div>

        <!-- 파일 선택 버튼 영역 (Hidden 처리)  -->
        <div class="text-center hidden">
            <input type="file" id="file-input" class="hidden" multiple>
            <button type="button" id="select-file-btn" class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                📁 파일 선택
            </button>
        </div>

        <div id="upload-result" class="mt-4 space-y-2 hidden">
            <!-- 업로드 결과가 여기에 표시됩니다 -->
        </div>
    </div>
</main>
</body>
</html>
